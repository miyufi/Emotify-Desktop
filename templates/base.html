<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>Emotify</title>

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/img/logo.png') }}">
  <link type="text/css" href="{{ url_for('static', filename='vendor/@fortawesome/fontawesome-free/css/all.min.css') }}"
    rel="stylesheet">
  <link type="text/css" href="{{ url_for('static', filename='css/neumorphism.css') }}" rel="stylesheet">
</head>

<body>
  {% block content %}
  {% endblock %}
  <script src="{{ url_for('static', filename='vendor/jquery/dist/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/dist/js/bootstrap.min.js') }}"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="{{ url_for('static', filename='assets/js/neumorphism.js') }}"></script>
  <script>
    async function getRequest(url = '') {
      const response = await fetch(url, {
        method: 'GET',
        cache: 'no-cache'
      })
      return response.json()
    }

    document.addEventListener('DOMContentLoaded', function () {

      let url = document.location
      let route = "/flaskwebgui-keep-server-alive"
      let interval_request = 3 * 1000 

      function keep_alive_server() {
        getRequest(url + route)
          .then(data => console.log(data))
      }

      setInterval(keep_alive_server, interval_request)

    })
  </script>
</body>

</html>
